name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next semantic version
        id: version
        run: |
          set -euo pipefail
          git fetch --tags --force

          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
            BASE_VERSION="${LAST_TAG#v}"
          else
            RANGE="HEAD"
            BASE_VERSION=$(jq -r .version package.json)
          fi

          if [ "$RANGE" = "HEAD" ]; then
            COMMITS=$(git log -1 --pretty=%s || true)
          else
            COMMITS=$(git log "$RANGE" --pretty=%s || true)
          fi

          BUMP=""
          echo "$COMMITS" | grep -qi "#major" && BUMP="major"
          if [ -z "$BUMP" ] && echo "$COMMITS" | grep -qi "#minor"; then
            BUMP="minor"
          fi
          if [ -z "$BUMP" ] && echo "$COMMITS" | grep -qi "#patch"; then
            BUMP="patch"
          fi

          if [ -z "$BUMP" ]; then
            echo "No semver bump keyword found in commit messages ($RANGE). Add #major, #minor, or #patch to proceed." >&2
            exit 1
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<<"$BASE_VERSION"
          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Next version: $NEXT_VERSION (bump: $BUMP from base $BASE_VERSION)"

          {
            echo "version=$NEXT_VERSION"
            echo "tag=v$NEXT_VERSION"
          } >> "$GITHUB_OUTPUT"

  build-linux:
    runs-on: ubuntu-latest
    needs: determine-version
    env:
      RELEASE_VERSION: ${{ needs.determine-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Apply release version
        run: |
          node <<'EOF'
          const fs = require('fs');
          const version = process.env.RELEASE_VERSION;
          if (!version) {
            throw new Error('RELEASE_VERSION is not set');
          }
          ['package.json', 'package-lock.json'].forEach((file) => {
            const data = JSON.parse(fs.readFileSync(file, 'utf8'));
            if (data.packages && data.packages['']) {
              data.packages[''].version = version;
            }
            data.version = version;
            fs.writeFileSync(file, JSON.stringify(data, null, 2) + '\n');
          });
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build Linux artifacts
        run: npm run build:linux

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    needs: determine-version
    env:
      RELEASE_VERSION: ${{ needs.determine-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Apply release version
        shell: bash
        run: |
          node <<'EOF'
          const fs = require('fs');
          const version = process.env.RELEASE_VERSION;
          if (!version) {
            throw new Error('RELEASE_VERSION is not set');
          }
          ['package.json', 'package-lock.json'].forEach((file) => {
            const data = JSON.parse(fs.readFileSync(file, 'utf8'));
            if (data.packages && data.packages['']) {
              data.packages[''].version = version;
            }
            data.version = version;
            fs.writeFileSync(file, JSON.stringify(data, null, 2) + '\n');
          });
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: npm run build:win

      - name: Upload Windows installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
          if-no-files-found: error

  create-release:
    runs-on: ubuntu-latest
    needs:
      - determine-version
      - build-linux
      - build-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          pattern: "*-build"
          path: artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.determine-version.outputs.tag }}
          name: ${{ needs.determine-version.outputs.tag }}
          generate_release_notes: true
          files: artifacts/**
